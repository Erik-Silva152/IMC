<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./cs/style.css">
</head>
<body>

 <header>
    <H1>IMC</H1>
    <H2>√çndice de Massa Corporal</H2>
 </header>
 
 
 <main>
   <section class="imc">
    <img src="./img/imc.jpg" alt="">

    <section class="formulario  ">
        <h3>Calcule o seu IMC</h3>

        <form onsubmit="calImc();">


        <section class="campos">

            <section class="campo">

                <label for="nome">Nome</label>

                  <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>  
            </section>

            <section class="campo">
                
                <label for="Peso">Peso (Kg)</label>

                <input type="number" name="Peso" id="peso" value="30" step="1" min="30" max="400" required>
            </section>

            <section class="campo">

            <label for="Altura">Altura</label>

            <input type="number" name="Altura" id="altura" value="1.5" step="0.01" min="1.0" max="2.50">
            </section>

        </section>

        <button>Calcular</button>
    
        </form>
    </section>

   </section> 

 </main>

<footer>
    <p>Desenvolvido por Erik Uri Da Silva &reg;</p>
</footer>


<script src="./js/script.js"></script>

</body>
</html>
